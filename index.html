
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
    </head>
    <body>
        <div class="menu">
            <div class="bloques"/>
                <div class="logo"></div>
                <div class="nav"></div>
            </div>
        <center>
        <ul>
            <li><a href="#inicio" class="button">Inicio</a></li>
            <li><a href="nov" class="button">Novedades</a></li>
            <li><a href="pro" class="button">Productos</a></li>
            <li><a href="ifer" class="button">Ofertas</a></li>
            <li><a href="ser" class="button">Servicios</a></li>
            <li><a href="cont" class="button">Contactos</a></li>
        </ul>
        </center>
        </div>

    
    <script>
    var nav = document.querySelector(".nav");
    var ul = document.querySelector("ul");
    ul.style.maxHeight="0px";
    ul.style.padding="0";
    nav.addEventListener("click", function(){
    if(ul.style.maxHeight=="0px"){
    ul.style.maxHeight="400px";

    ul.style.padding="1.25rem 0px";
    navigator.vibrate(50);
    }else{
    ul.style.maxHeight="0px";

    ul.style.padding="0";
    navigator.vibrate(50);
    }
    });
    
    </script>
    </body>
</html>
